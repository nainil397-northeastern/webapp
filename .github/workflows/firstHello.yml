name: Hello Workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: WebApp Assignment-java-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: WebApp Test 1
        run: echo "run a test"
      - name: Build with Maven - WebApp 2
        run: mvn clean install
      - name: Maven Testing -  WebApp 3 
        run: mvn test